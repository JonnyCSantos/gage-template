<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GageUp - Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/style.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container">
			<div class="row flex justify-content-between align-flex-items">
				<button id="hamburguer-menu">
					<i class="fa fa-bars" aria-hidden="true"></i>
				</button>
				<div class="mask"></div>
				<nav class="nav-menu">
					<div class="nav-header">
						<button id="hamburguer-x">
								<i class="fas fa-times"></i>
						</button>
						<a href="">
							<i class="fas fa-sign-out-alt"></i>
							Sair
						</a>
					</div>
					<div class="nav-content">
						<div class="navegacao">
							<h3>Navegação</h3>
							<ul>
								<li class="item">
									<a href="/minha-conta.html">
										<i class="fas fa-users-cog"></i>
										Minha Conta
									</a>
								</li>
								<li class="item">
									<a href="">
										<i class="fas fa-fire"></i>
										Pontuação
									</a>
								</li>
								<li class="item">
									<a href="">
										<i class="fas fa-chart-line"></i>
										Estatísticas
									</a>
								</li>
							</ul>
						</div>
						<div class="acoes">
							<h3>Ações</h3>
							<ul>
								<li class="item">
									<a href="">
										<i class="fas fa-exchange-alt"></i>
										Interagir
									</a>
								</li>
								<li class="item">
                                    <a href="/engajar.html">
                                        <i class="fas fa-rocket"></i>
                                        Engajar
                                    </a>
                                </li>
							</ul>
						</div>
						<div class="suporte">
							<h3>Suporte</h3>
							<ul>
								<li class="item">
									<a href="">
										<i class="fas fa-graduation-cap"></i>							
										Vídeo Aulas
									</a>
								</li>
								<li class="item">
									<a href="">
										<i class="fas fa-envelope"></i>
										Contato
									</a>
								</li>
							</ul>
						</div>
						<div class="suporte">
							<h3>Suporte</h3>
							<ul>
								<li class="item">
									<a href="">
										<i class="fas fa-comments"></i>
										Conheça
									</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
				<figure class="logo">
					<a href="/">
						<img src="assets/img/logo.png" alt="GageUp logomarca">
					</a>
				</figure>
				<div class="status">
					<a href="/minha-conta.html">
						<i class="fas fa-user"></i>
					</a>
					<div id="gup-points">
						<img src="assets/img/fire.png" alt="">							
					</div>
					<div class="gup-details">
						<p>Você possui:</p>
						<span id="gup-total">
							<i class="fas fa-hand-holding-usd"></i>
							50 Gups
						</span>
						<a class="gup-history" href="/historico-de-pontos">Ver histórico completo!</a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="row">
				<div class="content">
					<div class="breadcrumps">
						<p>Home</p>
					</div>
				</div>
			</div>
		</div>

		<div class="btn-engajar">
			<button id="engajar-fixed">
				<a href="/engajar.html"><img src="assets/img/startup.svg" alt=""></a>
			</button>
		</div>
	</main>
	<footer>

	</footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/js/script.min.js"></script>
</html>
